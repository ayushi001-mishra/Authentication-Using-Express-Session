<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <style>
        /* Reset some default styles for consistency */
        body, html {
            background-color: rgb(228, 202, 202);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Basic styles for the container */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Styling for the form elements */
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: rgb(189, 152, 189);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="signup-form" action="/create-account" method="post">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
